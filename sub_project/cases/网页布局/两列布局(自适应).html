<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局(自适应)</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 20px auto;
			width: 80%;
		}
		
		.container .left {
			height: 600px;
			width: 20%;
			background-color: #ea7676;
			float: left;
		}

		.container .right {
			height: 600px;
			width: 80%;
			background-color: #4adcad;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
