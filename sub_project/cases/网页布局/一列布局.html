<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一列布局</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}

		.head {
			height: 100px;
			background-color: #76d3e2;
		}

		.main {
			height: 300px;
			width: 800px;
			background-color: #ea7676;
			margin: 0 auto;
		}

		.foot {
			height: 100px;
			width: 800px;
			background-color: #4adcad;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="head"></div>
	<div class="main"></div>
	<div class="foot"></div>
</body>
</html>
