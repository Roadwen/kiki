<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局(自适应)</title>
	<style>
		body {
			margin: 20px 0;
			padding: 0;
		}

		.left {
			width: 25%;
			height: 600px;
			background-color: #76d3e2;
			float: left;
		}

		.middle {
			width: 50%;
			height: 600px;
			background-color: #ea7676;
			float: left;
		}

		.right {
			width: 25%;
			height: 600px;
			background-color: #4adcad;
			float: right;
		}
	</style>
</head>
<body>
	<div class="left"></div>
	<div class="middle"></div>
	<div class="right"></div>
</body>
</html>
